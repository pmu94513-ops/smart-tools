<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ايزيدي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #cce7ff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        nav button {
            padding: 10px 20px;
            border: none;
            background-color: #4A90E2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        nav button:hover {
            background-color: #357ABD;
        }

        .content {
            margin: 20px;
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        input, textarea {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .footer {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }

        .settings {
            position: fixed;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 15px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            border-radius: 5px;
            overflow: hidden;
            z-index: 100;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        button.translate-btn, button.learn-btn {
            background-color: #FF7F50;
        }

        button.translate-btn:hover, button.learn-btn:hover {
            background-color: #FF6347;
        }

    </style>
</head>
<body>

<header>ايزيدي</header>

<div class="settings" onclick="toggleDropdown()">⋮</div>
<div class="dropdown" id="settingsMenu">
    <a href="#" onclick="alert('تسجيل الدخول / إنشاء حساب')">تسجيل الدخول</a>
    <a href="#" onclick="alert('الإعدادات')">الإعدادات</a>
</div>

<nav>
    <button class="translate-btn" onclick="showSection('translate')">الترجمة</button>
    <button class="learn-btn" onclick="showSection('learn')">تعلم اللغة الإنجليزية</button>
</nav>

<div class="content">
    <div id="translate" class="section">
        <h2>الترجمة</h2>
        <textarea id="textToTranslate" placeholder="اكتب النص هنا"></textarea><br>
        <button onclick="translateText()">ترجم</button>
        <p id="translationResult"></p>
    </div>

    <div id="learn" class="section">
        <h2>تعلم اللغة الإنجليزية</h2>
        <ul>
            <li>Hello - مرحبا</li>
            <li>Thank you - شكراً</li>
            <li>Good morning - صباح الخير</li>
            <li>Good night - تصبح على خير</li>
            <li>How are you? - كيف حالك؟</li>
        </ul>
    </div>
</div>

<div class="footer">
    تطوير: ايزيدي
</div>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
        document.getElementById(sectionId).style.display = 'block';
    }

    function toggleDropdown() {
        const menu = document.getElementById('settingsMenu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    async function translateText() {
        const text = document.getElementById('textToTranslate').value;
        const resultEl = document.getElementById('translationResult');

        if(!text.trim()){
            resultEl.innerText = "اكتب نص لترجمته!";
            return;
        }

        try {
            const response = await fetch('https://libretranslate.com/translate', {
                method: 'POST',
                body: JSON.stringify({
                    q: text,
                    source: "ar",
                    target: "en",
                    format: "text"
                }),
                headers: { "Content-Type": "application/json" }
            });

            const data = await response.json();
            resultEl.innerText = data.translatedText;
        } catch (error) {
            resultEl.innerText = "حدث خطأ أثناء الترجمة، حاول لاحقاً.";
            console.error(error);
        }
    }
</script>

</body>
  </html>
